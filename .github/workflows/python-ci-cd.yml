name: Python Package CI/CD

on:
  push:
    branches:
      - main
      - beta
      - dev
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install project (dev)
        run: |
          python -m pip install --upgrade pip
          python -m pip install '.[dev]'
      - name: Run tests
        run: |
          echo "No tests configured yet"
          # pytest

  publish:
    name: Publish to PyPI
    needs: tests
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/beta' || github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'release' || (github.ref == 'refs/heads/beta' && 'beta' || 'dev') }}
      url: https://pypi.org/p/entry-on-kitchen
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install build packaging
      - name: Prepare version for beta
        if: github.ref == 'refs/heads/beta'
        run: |
          python scripts/bump_version.py --channel beta --sha "${{ github.sha }}"
      - name: Prepare version for dev
        if: github.ref == 'refs/heads/dev'
        run: |
          python scripts/bump_version.py --channel dev --sha "${{ github.sha }}"
      - name: Show package version
        run: |
          python - <<'PY'
          import pathlib
          import re
          text = pathlib.Path('pyproject.toml').read_text(encoding='utf-8')
          import sys
          match = re.search(r"^version\s*=\s*\"([^\"]+)\"", text, re.MULTILINE)
          if match:
              print(f"Publishing version: {match.group(1)}")
          else:
              sys.exit("Version not found")
          PY
      - name: Build distribution
        run: python -m build
      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print-hash: true
      - name: Restore pyproject version
        if: github.ref == 'refs/heads/beta' || github.ref == 'refs/heads/dev'
        run: |
          git checkout -- pyproject.toml
